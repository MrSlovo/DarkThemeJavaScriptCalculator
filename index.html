<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Calculator</title>
		<script defer src="Resources/scripts/app.js"></script>
		<link rel="stylesheet" href="Resources/stylesheets/stylesheet.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="text-field">
				<input id='number-field'type="text" />
			</div>

			<div class="buttons">
				<button id="clear-all-btn">C.A.</button>
				<button id="clear-btn">C</button>
				<button id="backspace-btn">&LeftArrow;</button>
				<button id="divide-btn">&divide;</button>

				<button id="7-btn">7</button>
				<button id="8-btn">8</button>
				<button id="9-btn">9</button>
				<button id="multiply-btn">&times;</button>

				<button id="4-btn">4</button>
				<button id="5-btn">5</button>
				<button id="6-btn">6</button>
				<button id="subtract-btn">&mdash;</button>

				<button id="1-btn">1</button>
				<button id="2-btn">2</button>
				<button id="3-btn">3</button>
				<button id="add-btn">&plus;</button>

				<button id="0-btn">0</button>
				<button id="comma-btn">,</button>
				<button id="equals-btn">=</button>
			</div>
		</div>
	</body>
</html>
